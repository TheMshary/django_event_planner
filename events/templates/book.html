{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}book{% endblock title %}

{% block content %}
<header>

<br>
<div class="card">
  <br><br>  <br><br>
  <h2 class="card-header"><center>book: {{event_obj.title}}</center></h2>  <div class="card-body">
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'event-book' event_obj.id total %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
        <center>    <input type="submit" value="book" class="btn btn-lg btn-outline-success"></center>
            <br><br>
        </form>
    </p>
  </div>


</div>
</header>

{% endblock content %}
