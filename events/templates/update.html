{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<header>

<br>
<div class="card">
  <br><br>  <br><br>
  <h2 class="card-header"><center>Update: {{event_obj.title}}</center></h2>  <div class="card-body">
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'event-update' event_obj.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-primary">
            <br><br>  <br><br>
        </form>
    </p>
  </div>


</div>
</header>

{% endblock content %}
